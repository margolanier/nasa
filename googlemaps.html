<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map1 { height: 300px; width: 400px }
      #map2 { height: 300px; width: 400px }
      #map3 { height: 300px; width: 400px }
    </style>
    
    <!-- loading google maps plugin -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAev4YtgvprKH2_G0xRKYA5FBjFG6th0k&sensor=false">
    </script> <!-- set src to true or false -->
    
    <script type="text/javascript">
      
      // for multiple maps on same page...
      // if you write maps in different functions, call the second map before: createMap2();
      
      function initialize(map1) { //can put multiple maps on page by changing variable, copy inside ftn initialize for 2nd map (mapOptions and map)
        // create the map
        
        var mapOptions = { //creates variable
          center: new google.maps.LatLng(-25.363882, 131.044922), // set center of map
          zoom: 8 // 1 = whole world, 18 = highest zoom
        };
        
        var map = new google.maps.Map(document.getElementById("map1"),
          mapOptions);
        
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(-25.363882, 131.044922),
          map: map,
          title: 'Hello World!'
        });
        
        var contentString = '<h3>hello world!</h3><a href="#">Link</a>' //creates the html content for text bubble
        
        var infoWindow = new google.maps.InfoWindow({ //text bubble with content
          content: contentString,
          maxWidth: 200
        });
        
        initialize(map2);
      }
      
      function initialize(map2) { //can put multiple maps on page by changing variable, copy inside ftn initialize for 2nd map (mapOptions and map)
        // create the map
        
        var mapOptions = { //creates variable
          center: new google.maps.LatLng(-25.363882, 131.044922), // set center of map
          zoom: 8 // 1 = whole world, 18 = highest zoom
        };
        
        var map = new google.maps.Map(document.getElementById("map1"),
          mapOptions);
        
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(-25.363882, 131.044922),
          map: map,
          title: 'Hello World!'
        });
        
        var contentString = '<h3>hello world!</h3><a href="#">Link</a>' //creates the html content for text bubble
        
        var infoWindow = new google.maps.InfoWindow({ //text bubble with content
          content: contentString,
          maxWidth: 200
        });
        
        initialize(map3);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      infoWindow.open(map, marker);
      
    </script>
    
  </head>
  
  <body>
    <div id="map1"></div>
    <div id="map2"></div>
    <div id="map3"></div>

  </body>
</html>
